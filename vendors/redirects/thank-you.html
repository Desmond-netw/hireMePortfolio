<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .thank-you {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .thank-you h1 {
            color: #055046;
            margin-bottom: 20px;
        }
        .thank-you p {
            color: #333;
            margin-bottom: 20px;
        }
        .thank-you a {
            text-decoration: none;
            color: white;
            background: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .thank-you a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<div class="thank-you">
    <h1>Thank You!</h1>
    <p>Your message has been successfully submitted. I will get back to you shortly.</p>
    <a href="/index.html">Return to Home</a>
</div>

</body>
</html>
